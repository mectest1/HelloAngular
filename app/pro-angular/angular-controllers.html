<!DOCTYPE html>
<html ng-app="exampleApp">
	<head>
		<title>Controllers</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="../bower_components/angular/angular.js" type="text/javascript"></script>
		<link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
		<link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript">
			(function(){
				angular.module('exampleApp', [])
						.controller('simpleCtrl', ['$scope', function($scope){
								
					$scope.cities = ['London', 'New York', 'Paris'];
					$scope.city = 'London';
					
					$scope.getCountry = function(city){
						switch(city){
							case 'London':
								return 'UK';
							case 'New York':
								return 'USA';
						}
					};
				}]);
			})();
		</script>
	</head>
	<body>
		<div  ng-controller="simpleCtrl">
			<div class="well">
				<label>Select a City:</label>
				<select ng-options="city for city in cities" ng-model="city">
					
				</select>
			</div>
			<div class="well">
				<p>The city is {{city}}</p>
				<p>The country is: {{getCountry(city) || 'Unknown' }}</p>
			</div>
		</div>
	</body>
</html>
