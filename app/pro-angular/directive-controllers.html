<html>
	<head>
		<title>Introduction to Directive Controllers</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
		<link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
		<script type="text/javascript">
			require.config({
				paths: {
					'angular': '../bower_components/angular/angular',
					'text': '../bower_components/text/text'
				},
				shim: {
					'angular': {
						exports: 'angular'
					}
				}
			});
			require(['angular', './modules/directive-controllers-app'], function(angular, app){
//				angular.bootstrap(document, app.name);	//Uncaught Type Error: modules.unshift is not a function
				angular.bootstrap(document, [app.name]);
			});
		</script>
	</head>
	<body ng-controller="defaultCtrl">
		<div class="panel panel-default">
			<div class="panel-body">
				<table class="table table-striped table-bordered" 
					data-product-table="totalValue"
					data-product-data="products">
					<tr><th>Name</th><th>Quantity</th></tr>	   
					<tr ng-repeat="item in products" data-product-item></tr>
					<!-- Note: this totalValue here belongs to the parent scope, aka: defaultCtrl.totalValue --> 
					<!--<tr><th>Total:</th><th>{{totalValue}}</th></tr>-->
					<tr data-reset-totals data-product-data="products"
						data-property-name="quantity"></tr>
				</table>
			</div>
			
		</div>
	</body>
</html>
