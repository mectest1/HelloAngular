<html>
	<head>
		<title>Working with Dangerous Data</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
		<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
		<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
		<script type="text/javascript">
			require.config({
				paths: {
					'angular': '../bower_components/angular/angular',
					'text': '../bower_components/text/text',
					'angular-sanitize': '../bower_components/angular-sanitize/angular-sanitize'
				},
				shim: {
					'angular':{
						exports: 'angular'
					},
					'angular-sanitize':{
						deps: ['angular']
					}
				}
			});
			require(['angular', './modules/expressions-intro-app'], function(angular, app){
				angular.bootstrap(document, [app.name]);
			});
		</script>
	</head>
	<body ng-controller="defaultCtrl">
		<div class="well">
			<p>
				<input class="form-control" ng-model="expr" placeholder="price | currency"/>
			</p>
			<div>
				Result: <span data-eval-expression="expr"></span>
			</div>
		</div>
		<div class="well">
			<p>
				<input class="form-control" ng-model="dataValue" placeholder="100"/>
			</p>
			<div>
 				With 10% tax: <span data-eval-expression2 
							  data-amount="dataValue" data-tax="10"></span>
			</div>
			<div>
				<span data-eval-expression3 data-amount="dataValue" data-tax="10"></span>
			</div>
		</div>
		<div class="well">
			<h4>Content generated by compiled template:</h4>
			<div data-eval-expression4>
			</div>
		</div>
	</body>
</html>
