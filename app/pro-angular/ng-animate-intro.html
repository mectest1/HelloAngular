<html>
	<head>
		<title>ngAnimate Intro</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
		<link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
		<style type="text/css">
			.ngFade.ng-etner{
				transition: 2.5s linear all;
				opacity: 0;
			}
			.ngFade.ng-etner.ng-enter-active{
				opacity: 1;
			}
		</style>
		<script type="text/javascript" src="../bower_components/requirejs/require.js">
		</script>
		<script type="text/javascript">
			require.config({
				paths:{
					'angular': '../bower_components/angular/angular',
					'angular-animate': '../bower_components/angular-animate/angular-animate'
				},
				shim: {
					'angular': {
						exports: 'angular'
					},
					'angular-animate': {
						deps: ['angular']
					},
				}
			});
			require(['angular', './modules/ng-animate-intro-app'], function(angular, app){
				angular.bootstrap(document, [app.name]);
			});
		</script>
	</head>
	<body ng-controller="defaultCtrl">
		<div class="panel">
			<div class="btn-group">
				<button ng-click="bool=true">Fade In!</button>
				<button ng-click="bool=false">Fade Out!</button>
			</div>
			<div class="well ngFade" ng-if="bool">
				Fade me in out
			</div>
		</div>
	</body>
</html>
