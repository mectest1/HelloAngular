<html>
	<head>
		<title>Re-introduction to Angular Module</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
		<link type="text/css" rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
		<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
		<script type="text/javascript">
			require.config({
				paths: {
					'angular': '../bower_components/angular/angular',
					'text': '../bower_components/text/text'
				},
				shim: {
					'angular':{
						exports: 'angular'
					}
				}
			});
			require(['angular', './modules/module-intro-app'], function(angular, app){
				angular.bootstrap(document, [app.name]);
			});
		</script>
	</head>
	<body ng-controller="defaultCtrl">
		<div class="well">
			<div class="btn-group" data-tri-button
				 data-counter="data.totalClicks"
				 data-source="data.cities">
				<button class="btn btn-default" ng-repeat="city in data.cities">
					{{city}}
				</button>
			</div>
			<h5>Total Clicks: {{data.totalClicks}}</h5>
		</div>
	</body>
</html>
