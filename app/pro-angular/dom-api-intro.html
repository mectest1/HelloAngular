<html>
	<head>
		<title>Introduction to the DOM API</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
		<script type="text/javascript">
			require.config({
				paths: {
					'angular': '../bower_components/angular/angular',
					'text': '../bower_components/text/text'
				},
				shim: {
					'angular':{
						exports: 'angular'
					}
				}
			});
			require(['angular', './modules/dom-api-intro-app'], function(angular, app){
				angular.bootstrap(document, [app.name]);
			});
		</script>
	</head>
	<body ng-controller="defaultCtrl">
		<div id="top-div" class="well">
			<button class="btn btn-primary" ng-click="displayAlert('Clicked')">
				Click Me
			</button>
			<button ng-click="scrollTo('bottom-div')">To Bottom</button>
		</div>
		<div class="panel panel-default">
			<h4 class="panel-heading">Time</h4>
			<div class="panel-body">
				The time is: {{time}}
			</div>
		</div>
		<div id="bottom-div" class="panel panel-default">
			<div class="panel-heading">
				<h4>URL</h4>
				<button ng-click="scrollTo('top-div')">To Top</button>
			</div>
			<div>
				<p>The URL is: {{url}}</p>
				<div class="btn-group">
					<button class="btn btn-primary" ng-click="setUrl('reset')">Reset</button>
					<button class="btn btn-primary" ng-click="setUrl('path')">Path</button>
					<button class="btn btn-primary" ng-click="setUrl('hash')">Hash</button>
					<button class="btn btn-primary" ng-click="setUrl('search')">Search</button>
					<button class="btn btn-primary" ng-click="setUrl('url')">URL</button>
				</div>
				
			</div>
		</div>
	</body>
</html>
