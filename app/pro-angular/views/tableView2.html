<div class="panel-body">
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Name</th>
				<th>Category</th>
				<th class="text-right">Price</th>
				<th>Operations</th>
			</tr>
		</thead>
		<tbody>
			<!--<tr ng-repeat="item in products">-->
			<tr ng-repeat="item in data.products">
				<td>{{item.name}}</td>
				<td>{{item.category}}</td>
				<td class="text-right">{{item.price | currency}}</td>
				<td class="text-center">
					<span>
						<button class="btn btn-xs btn-primary"
								ng-click="deleteProduct(item)">
							Delete
						</button>
<!--						<button class="btn btn-xs btn-primary"
								ng-click="editProduct(item)">
							Edit		
						</button>-->
						<a href="/edit/{{item.id}}" class="btn btn-xs btn-primary">
							Edit
						</a>
						<span data-increment data-item="item"
							  data-property-name="price"
							  data-restful="true" data-method-name="$save">
						</span>
					</span>
				</td>
			</tr>
		</tbody>
	</table>
	<div>
		<!--<button class="btn btn-primary" ng-click="listProducts()">Refresh</button>-->
		<button class="btn btn-primary" ng-click="refreshProducts()">Refresh</button>
		<a href="/create" class="btn btn-primary">New</a>
	</div>
</div>
