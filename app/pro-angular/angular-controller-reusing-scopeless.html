<!DOCTYPE html>
<html ng-app="exampleApp">
	<head>
		<title>Controller - Scope-less Controllers</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="../bower_components/angular/angular.js" type="text/javascript"></script>
		<link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
		<link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript">
			(function(){
				angular.module('exampleApp', [])
						.controller('simpleCtrl', function(){
							this.dataValue = 'Hello, Adam';
					
							this.reverseText = function(){
								this.dataValue = this.dataValue.split('').reverse().join('');
							};
				});
			})();
		</script>
	</head>
	<body>
		<div class="well" ng-controller="simpleCtrl as ctrl">
			<h4>Scope-less Controller</h4>
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button"
						ng-click="ctrl.reverseText()">
							Reverse	
					</button>
				</span>
				<input class="form-control" ng-model="ctrl.dataValue"/>
			</div>
		</div>
	</body>
</html>
