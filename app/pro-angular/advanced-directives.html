<html>
	<head>
		<title>Directives</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--<script type="text/javascript" src="../bower_components/angular/angular.js"></script>-->
		<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
		<!--<script type="text/javascript" src="../bower_components/angular-locale_fr-fr/angular-locale_fr-fr.js"></script>-->
		<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
		<script type="text/template" id="listTemplate">
			<!-- content listed here will be retrieved by the directive template function-->
			<ul>
				<li ng-repeat="item in data">{{item.price | currency}}</li>
			</ul>
		</script>
		<script type="text/javascript">
			(function(){
//				define('angular', function(){
//					return window.angular;
//				});
				require.config({
					paths: {
						'angular': '../bower_components/angular/angular',	//Alias for ../bower_components/angular/angular
						'text': '../bower_components/text/text'
					},
					shim: {
						'angular': {
							exports: 'angular'		//since AngularJS doesn't define a RequireJS module, we should export it.
													//Kinda like a define(deps, func(deps){
													//		var init_result = init_func(deps);
													//		return init_result || exports;
													//	)
						}
					}
				});
//				require(['./modules/directives-intro-app', 'angular'], function(app, angular){	//both will work
				require(['modules/advanced-directives-app', 'angular'], function(app, angular){
					angular.bootstrap(document, [app.name]);
				});
			})();
		</script>
	</head>
	<body ng-controller="defaultCtrl">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>Products</h3>
			</div>
			<div class="panel-body">
				<unordered-list list-source="products" list-property="price | currency">
				</unordered-list>
			</div>
			<div class="panel-body">
				<div data-unordered-list="products" data-list-property="price | currency"></div>
			</div>
			<div class="panel-body">
				<!--directive: unordered-list products-->
			</div>
			<div data-unordered-list-with-template="products">
				This is where the list will go
			</div>
			<h3>Template Function:</h3>
			<div data-unordered-list-with-template-func="products">
			</div>
			<div data-unordered-list-with-template-url="products">
			</div>
		</div>
	</body>
</html>
