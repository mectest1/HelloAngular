<html>
	<head>
		<title>Working with Dangerous Data</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
		<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
		<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
		<script type="text/javascript">
			require.config({
				paths: {
					'angular': '../bower_components/angular/angular',
					'text': '../bower_components/text/text',
					'angular-sanitize': '../bower_components/angular-sanitize/angular-sanitize'
				},
				shim: {
					'angular':{
						exports: 'angular'
					},
					'angular-sanitize':{
						deps: ['angular']
					}
				}
			});
			require(['angular', './modules/html-data-intro-app'], function(angular, app){
				angular.bootstrap(document, [app.name]);
			});
		</script>
	</head>
	<body ng-controller="defaultCtrl">
		<div class="well">
			<p><input class="form-control" ng-model="htmlData" /></p>
			<p>{{htmlData}}</p>
		</div>
		<div class="well">
			<h4>Sanitized Content:</h4>
			<p><input class="form-control" ng-model="dangerousData" /></p>
			<p ng-bind="htmlData"></p>
		</div>
		<div class="well">
			<h4>Trusted Content:</h4>
			<p ng-bind="trustedData"></p>
			<p ng-bind-html="trustedData"></p>
		</div>
	</body>
</html>
